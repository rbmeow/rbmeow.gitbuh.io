<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order status</title>
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/orderStatus.css" />
    <link rel="stylesheet" href="./css/toolbar.css" />
  </head>
  <body>
    <div class="container">
      <!-- header -->
      <div class="header">
        <a href="./home.html">
          <img src="./images/logo.png" alt="logo" class="logo" />
        </a>
        <a href="./home.html">
          <span class="home">Home</span>
        </a>
        <span class="shop">Shop</span>
        <div class="popover">
          <dl>
            <a href="./searchResult.html">
              <dt>Board Games</dt>
              <dd>Abstract strategy</dd>
              <dd>Advanced strategy</dd>
              <dd>Card games</dd>
              <dd>Comic/Tv theme</dd>
              <dd>Family strategy</dd>
              <dd>Fantasy/Si-Fi</dd>
            </a>
          </dl>
          <dl>
            <a href="./searchResult.html">
              <dt>Traditional Games</dt>
              <dd>Backgammon</dd>
              <dd>Chess Sets</dd>
              <dd>Cribbage</dd>
              <dd>Others</dd>
            </a>
          </dl>
          <dl>
            <a href="./searchResult.html">
              <dt>RPGs</dt>
              <dd>Dungeons and Dragons</dd>
              <dd>Fantasy</dd>
              <dd>Others</dd>
            </a>
          </dl>
        </div>
        <div class="search">
          <a href="./searchResult.html">
            <img
              src="./images/search.png"
              alt="searchIcon"
              class="searchIcon"
            />
          </a>
          <input
            type="text"
            placeholder="Search"
            class="searchInp"
            id="searchInp"
          />
        </div>
        <div class="icon">
          <a href="./cart.html">
            <img src="./images/cart.png" alt="cart" />
          </a>
        </div>
      </div>
      <!-- body -->
      <div class="gamesTitle">
        <a href="./complete.html">
          <img
            src="./images/baseline-keyboard_arrow_left-24px.svg"
            alt="icon"
          />
        </a>
        <span>CHECKOUT</span>
      </div>

      <!-- body -->
      <div class="detailed">
        <div class="flowChart">
          <div class="icons">
            <img src="./images/group1897.svg" alt="icon" />
            <div class="line one"></div>
            <img src="./images/group1898.svg" alt="icon" />
            <div class="line two"></div>
            <img src="./images/group1898.svg" alt="icon" />
            <div class="line three"></div>
            <img src="./images/group1898.svg" alt="icon" />
          </div>
          <div class="unitList">
            <div class="unit">
              <div>Order received</div>
            </div>
            <div class="unit">
              <div>Shipping</div>
            </div>
            <div class="unit">
              <div>Delivery</div>
            </div>
            <div class="unit">
              <div>Complete</div>
            </div>
          </div>
        </div>
      </div>

      <!-- Mobile end bottom toolbar -->
      <div class="phoneToolbar">
        <div class="next">
          <img
            src="./images/outline-arrow_drop_down_circle-24px.png"
            alt="down"
            id="next"
          />
        </div>
        <div class="toolbar">
          <a href="./home.html">
            <img src="./images/baseline-home-24px.png" alt="home" />
          </a>
          <a href="./searchResult.html">
            <img src="./images/baseline-search-24px.png" alt="" />
          </a>
          <a href="./cart.html">
            <img src="./images/baseline-shopping_cart-24px.png" alt="cart" />
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
